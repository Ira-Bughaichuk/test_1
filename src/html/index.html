<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
			  <div class="header__row">
				<img class="header__logo logo" src="./img/logo.svg" alt="Лого">
				<nav class="header__nav">
				  <ul class="nav-list">
					<li><a class="nav-list__link" href="#!">Чому ми?</a></li>
					<li><a class="nav-list__link" href="#!">Партнери</a></li>
					<li><a class="nav-list__link" href="#!">Благодійність</a></li>
					<li><a class="nav-list__link" href="#!">Про нас</a></li>
					<li><a class="nav-list__link" href="#!">Drupal</a></li>
				  </ul>
				</nav>
				<ul class="header__socials socials">
				  <li class="socials__item">
					<a
					  href="#"
					  target="_blank"
					  aria-label="facebook"
					  rel="noreferrer noopener"
					  ><img
						class="socials__icon"
						src="./img/facebook.svg"
						alt="Facebook"
					/></a>
				  </li>
				  <li class="socials__item">
					<a
					  href="#"
					  target="_blank"
					  aria-label="instagram"
					  rel="noreferrer noopener"
					  
					  ><img
						class="socials__icon"
						src="./img/instagram.svg"
						alt="Instagram"
					/></a>
				  </li>
				  <li class="socials__item">
					<a
					  href="#"
					  target="_blank"
					  aria-label="viber"
					  rel="noreferrer noopener"
					  
					  ><img
						class="socials__icon"
						src="./img/viber.svg"
						alt="Viber"
					/></a>
				  </li>
				</ul>
				<div class="inform">
				  <p class="inform__shedule">Пн-Пт з 10 до 18</p>
				  <div class="inform__phone phone">
					<a class="phone__link" href="tel:0800759759">
					  0 (800) 759-759
					</a>
					<svg
						class="icon phone__icon"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="25"
						viewBox="0 0 24 25"
						fill="none"
					  >
						<path
						  d="M12 16.2131L18.01 10.2031L16.597 8.78809L12 13.3881L7.40399 8.78809L5.98999 10.2021L12 16.2131Z"
						  fill="#333333"
						/>
					  </svg>
				  </div>
				</div>
			  </div>
			</div>
		  </header>
		  <main></main>
		  <footer class="footer">
			<div class="container">
			  <h2>Footer</h2>
			</div>
		  </footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
